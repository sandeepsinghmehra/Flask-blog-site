  <body class="text-center">
    
<main class="form-signin">
  <form action="/dashboard" method="POST">
    <h1 class="h3 mb-3 fw-normal">Admin login</h1>
    <label for="uname" class="visually-hidden">Username</label>
    <input type="text" id="uname" name="uname" class="form-control" placeholder="Username" required autofocus>
    <label for="uPassword" class="visually-hidden">Password</label>
    <input type="password" id="uPassword" name="uPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} </p>
  </form>
</main>
