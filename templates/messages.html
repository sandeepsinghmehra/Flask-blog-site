{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
<header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/contact-bg.jpg') }}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Your Messages</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

   <!-- Main Content -->
  <div class="container">
    <div class="row">
     <div class="col-lg-8 col-md-10 mx-auto">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Message</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">send msg</th>
              </tr>
            </thead>
            <tbody>
                {% for contact  in contacts %}
              <tr>
               
                <td>{{contact.name}}</td>
                <td>{{contact.msg}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone_num}}</td>
                <td><a href="/msgsent/{{contact.email}}"><button class="btn btn-primary">reply</button></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>
{% endblock %}
