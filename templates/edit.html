{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
<header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/home-bg.jpg') }}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your Posts and other stuff</span>
          </div>
        </div>
      </div>
    </div>
  </header>

   <!-- Main Content -->
  <div class="container">
    <div class="row">
     <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Action</h1>
        <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
        <a href="/logout"><button class="btn btn-danger">Logout</button></a>
     <hr>
     <h2>Add or Edit the Post</h2>
     <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="POST" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" name='title' class="form-control" placeholder="title" id="title" value="{{post.title}}" required data-validation-required-message="Please enter your title...">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Tag Line</label>
            <input type="text" name="tline" class="form-control" placeholder="tag line" id="tline" value="{{post.tagline}}" required data-validation-required-message="Please enter your tag line.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Slug</label>
            <input type="text" class="form-control" placeholder="write your slug" name="slug" id="slug" value="{{post.slug}}" required data-validation-required-message="Please enter your slug.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Image File</label>
                <input type="text" class="form-control" name="img_file" id="img_file" value="{{post.img_file}}" placeholder="Image File Name" required data-validation-required-message="Please enter your Image File.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>content</label>
            <textarea rows="5" class="form-control" placeholder="content" name="content" id="content" required data-validation-required-message="Please write your content.">{{post.content}}</textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
